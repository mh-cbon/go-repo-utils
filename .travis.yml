sudo: required

services:
  - docker

language: go

go:
  - tip

before_install:
  - sudo apt-get -qq update
  - mkdir -p ${GOPATH}/bin
  - cd ~
  - curl https://glide.sh/get | sh

install:
  - cd $GOPATH/src/github.com/mh-cbon/go-repo-utils
  - glide install
  - go install

script: echo "pass"

before_deploy:
  - mkdir -p build/{386,amd64}
  - GOOS=linux GOARCH=386 go build --ldflags "-X main.VERSION=${TRAVIS_TAG}" -o build/386/go-repo-utils main.go
  - GOOS=linux GOARCH=amd64 go build --ldflags "-X main.VERSION=${TRAVIS_TAG}" -o build/amd64/go-repo-utils main.go
  - curl -L https://raw.githubusercontent.com/mh-cbon/go-bin-deb/master/create-pkg.sh | GH=mh-cbon/go-repo-utils sh -xe
  - curl -L https://raw.githubusercontent.com/mh-cbon/go-bin-rpm/master/create-pkg.sh | GH=mh-cbon/go-repo-utils sh -xe

after_deploy:
  - curl -L https://raw.githubusercontent.com/mh-cbon/go-bin-deb/master/setup-repository.sh | GH=mh-cbon/go-repo-utils EMAIL=mh-cbon@users.noreply.github.com sh -xe
  - curl -L https://raw.githubusercontent.com/mh-cbon/go-bin-rpm/master/setup-repository.sh | GH=mh-cbon/go-repo-utils EMAIL=mh-cbon@users.noreply.github.com sh -xe

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - go-repo-utils-386.deb
    - go-repo-utils-amd64.deb
    - go-repo-utils-386.rpm
    - go-repo-utils-amd64.rpm
  skip_cleanup: true
  on:
    tags: true
