package: github.com/mh-cbon/go-list-tags
scripts:
  prebump: git fetch --tags
  preversion: |
    philea "go vet %s" "go fmt %s" \
    && rm-glob -r build/ \
    && rm-glob -r assets/ \
    && build-them-all build main.go -o "build/&os-&arch/&pkg" --ldflags "-X main.VERSION=!newversion!"
  postversion: |
    git push && git push --tags \
    && philea -S -p "build/windows*/*" "archive create -f -o=assets/%dname.zip -C=build/%dname/ ." \
    && philea -S -e windows*/** -p "build/*/**" "archive create -f -o=assets/%dname.tar.gz -C=build/%dname/ ." \
    && gh-api-cli create-release -n release -o mh-cbon -r go-repo-utils --ver !newversion! \
    && gh-api-cli upload-release-asset -n release --glob "assets/*" -o mh-cbon -r go-repo-utils --ver !newversion! \
    && rm-glob -r build/ \
    && rm-glob -r assets/ \
    && go install --ldflags "-X main.VERSION=!newversion!"
import:
- package: github.com/docopt/docopt.go
- package: github.com/Masterminds/semver
- package: github.com/mh-cbon/verbose
